name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16, 18, 20]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run TypeScript compilation check
        run: npx tsc --noEmit
        
      - name: Build project
        run: npm run build
        
      - name: Run tests
        run: npm test --if-present
        
      - name: Run security audit
        run: npm audit --audit-level=high
        
      - name: Check for outdated dependencies
        run: npm outdated || true

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint (if configured)
        run: npx eslint . --ext .ts,.js --max-warnings 0 || echo "ESLint not configured, skipping..."
        continue-on-error: true
        
      - name: Check code formatting (if Prettier is configured)
        run: npx prettier --check . || echo "Prettier not configured, skipping..."
        continue-on-error: true

  coverage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Generate coverage report
        run: npm run coverage --if-present || echo "Coverage script not available"
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
